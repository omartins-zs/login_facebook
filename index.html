<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="facebook-logo.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <title>Facebook - entre ou cadastra-se</title>
</head>

<body>
    <div class="content">
        <div class="content-info">
            <h1>Facbook</h1>
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
        </div>
        <div class="content-login">
            <form class="content-login-box">
                <input type="text" class="input" placeholder="Email ou telefone">
                <input type="password" class="input" placeholder=" Senha">
                <button class="btn btn-enter">Entrar</button>
                <a href="http://" class="forgot-password">Esqueceu a senha</a>
                <hr>
                <button class="btn btn-create-account">Criar nova conta</button>
            </form>
            <p><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
</body>

</html>
